# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build Image
      run: |
        docker build . -t ${{ secrets.DOCKER_USER }}/github-action-to-vps

    - name: Push Image
      run: |
        docker push ${{ secrets.DOCKER_USER }}/github-action-to-vps

    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSH_KEY }}
        script: |
            docker pull ${{ secrets.DOCKER_USER }}/github-action-to-vps
            docker run -d -p 8000:3000 --name ${{ secrets.DOCKER_USER }}/github-action-to-vps ${{ secrets.DOCKER_USER }}/github-action-to-vps
